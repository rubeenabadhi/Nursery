{% extends 'base_nursery.html' %}
{% load static %}

{% block content %}
  <body>
    <br>
    <br>
    <br>
    <div class="container plant-form">
      <div class="form">
        <div class="note"></div>
        <center>
          <h2 style="color:blue"><b>ADD PLANTS</b></h2>
          {% for message in messages %}
            <p style="color:green">{{ message }}</p>
          {% endfor %}
        </center>
        <div class="container w-50 text-center p-3 my-5 bg-light border rounded">
          <div class="col-md-12">
            <form method="post" action="{% url 'addplant_item' admin_id=N_Admin.id %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-content">
                <div class="row mb-3">
                  <div class="col">
                    <label><b>Nursery Name: {{ N_Admin.name }}</b></label>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <input type="text" class="form-control" name="name" placeholder="Plant name" value="" />
                </div>
                <div class="form-group mb-3">
                  <label for="firm-image">Plant Image:</label>
                  <input type="file" class="form-control" id="firm-image" name="photo" accept="image/*">
                </div>
                <div class="form-group mb-3">
                  <label for="category">Category:</label>
                  <select class="form-control" name="category" id="category">
                    {% for category in cp %}
                      <option value="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group mb-3">
                  <input type="number" class="form-control" name="price" placeholder="Price" value="" />
                </div>
                <div class="form-group mb-3">
                  <input type="number" class="form-control" name="stock" placeholder="Stock of plants" value="" />
                </div>
                <div class="form-group mb-3">
                  <textarea class="form-control" name="details" placeholder="Details of plant"></textarea>
                </div>
                <div class="row">
                  <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
{% endblock %}
